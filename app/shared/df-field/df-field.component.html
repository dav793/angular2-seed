<div [formGroup]="form">
  <label [attr.for]="field.key">{{field.label}}</label>

  <div [ngSwitch]="field.controlType">

    <input *ngSwitchCase="'textbox'" [formControlName]="field.key"
           [id]="field.key" [type]="field.type" (ngModel)="field.value" (change)="change(field, form)">

    <select [id]="field.key" *ngSwitchCase="'dropdown'" [formControlName]="field.key" (ngModel)="field.value" (change)="change(field, form)">
      <option *ngFor="let opt of field.options" [value]="opt.key">{{opt.value}}</option>
    </select>

  </div>

  <div class="errorMessage" *ngIf="!isValid">
    <div *ngIf="!isRequired">{{field.label}} is required</div>
    <div *ngIf="!isAlphaSymbols">{{field.label}} has non-permitted characters</div>
    <div *ngIf="!isMinLength">{{field.label}} must be over {{requiredMinLength}} characters</div>
    <div *ngIf="!isMaxLength">{{field.label}} must be under {{requiredMaxLength}} characters</div>
  </div>

</div>
