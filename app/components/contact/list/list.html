<div class="card">
	<div class="card-block">
		<h4 class="card-title text-sz-xxl no-margin">Contacts</h4>
		<div class="text-sz-xs text-muted">&lt;subtitle&gt;</div>
		<br />

		<table class="table table-hover table-outline">
			<thead class="thead-default">
				<tr>
					<th>Name</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let contact of contacts">
					<td>
						<div><a [routerLink]="['/contacts', contact.id]">{{contact.name | nameToString}}</a></div>
						<div class="text-sz-xs text-muted">{{contact.birthdate | dateToString}}</div>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
	<div class="card-footer">
		<h4>&lt;footer_content&gt;</h4>
	</div>
</div>
